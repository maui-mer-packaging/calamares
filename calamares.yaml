Name         : calamares
Version      : 0.1.0
Release      : 1
Group        : System/Base
License      : GPLv3+
Summary      : The distribution-independent installer framework
Description  : |
  The distribution-independent installer framework.
URL          : https://github.com/calamares/calamares.git
SetupOptions : -q -n %{name}-%{version}

Sources:
    - "%{name}-%{version}.tar.xz"
    - settings.conf
    - locale.conf

Configure    : cmake
ConfigOptions:
    - -DWITH_PARTITIONMANAGER=1
    - -DCMAKE_INSTALL_LIBDIR=%{_lib}
Builder      : make

# e-c-m is needed by the partition manager

PkgBR:
    - cmake >= 3.0
    - extra-cmake-modules
    - qt5-tools
    - qt5-qttools-linguist
    - kcoreaddons-devel
    - kconfig-devel
    - solid-devel
    - ki18n-devel
    - libudisks2-devel
    - yaml-cpp-devel
    - python3-devel
    - boost-devel >= 1.54.0
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Test
    - libatasmart
    - blkid
Requires:
    - parted
    - udisks2

Files:
    - "%{_bindir}/calamares"
    - "%{_datadir}/calamares"
    - "%{_libdir}/*.so.*"
    - "%{_libdir}/calamares/modules"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Files:
          - "%{_libdir}/*.so"
          - "%{_libdir}/calamares/*.so"
          - "%{_libdir}/cmake/Calamares"
          - "%{_includedir}/libcalamares"
